syntax = "proto3";

package kvstore;

service KvStore {
  rpc Get(GetRequest) returns (GetResponse);
  rpc Set(SetRequest) returns (SetResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc Incr(IncrRequest) returns (IncrResponse);
  rpc Scan(ScanRequest) returns (stream ScanResponse);
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  bool found = 1;
  bytes value = 2;
  uint64 version = 3;
}

message SetRequest {
  string key = 1;
  bytes value = 2;
  uint64 ttl_seconds = 3;
}

message SetResponse {
  bool success = 1;
  uint64 version = 2;
}

message DeleteRequest {
  string key = 1;
}

message DeleteResponse {
  bool success = 1;
}

message IncrRequest {
  string key = 1;
  int64 delta = 2;
}

message IncrResponse {
  bool success = 1;
  int64 new_value = 2;
}

message ScanRequest {
  string pattern = 1; // e.g., "user:*"
  uint64 limit = 2;
}

message ScanResponse {
  string key = 1;
  bytes value = 2;
  uint64 version = 3;
}